{% extends 'base.html' %}
{% load static %}

{% block title %}Access Denied - {{ school.name|default:"T. I. Ahmadiyya SHS" }}{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="display-1 text-warning mb-3">403</div>
        <h1 class="h2 mb-3">Access Denied</h1>
        <p class="text-muted mb-4">You don't have permission to access this page.</p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="{% url 'core:dashboard' %}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>
                Go to Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
